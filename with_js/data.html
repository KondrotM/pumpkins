                <form id="patch-form" class="patch-form">

                    <input class='text-input' type="text" id="circumference" placeholder="Circumference (cm)">

                </form>
                <p id="patch-error">Please fill in at least one field</p>

                <table id="local-form">
                    <tr class="heading">
                        <th>Patch no.</th>
                        <th>Height (cm)</th>
                        <th>Circumference (cm)</th>
                        <th>Weight (kg)</th>
                    </tr>
                </table>

 
        </div>
        <div id="tables" class="container">
            <p>Data submitted by intrepid farmers over the years.</p>
